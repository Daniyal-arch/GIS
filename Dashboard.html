<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .dashboard-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 25%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .map-section {
            width: 75%;
            position: relative;
        }
        .map-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .dropdowns, .charts {
            margin-bottom: 20px;
        }
        .dropdown {
            margin-bottom: 10px;
        }
        .dropdown select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .chart-placeholder img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .chart-placeholder {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    GIS Dashboard
</header>

<div class="dashboard-container">
    <div class="sidebar">
        <div class="dropdowns">
            <h2>Filters</h2>
            <div class="dropdown">
                <select id="categorySelect" onchange="updateDashboard()">
                    <option value="cat1">Category 1</option>
                    <option value="cat2">Category 2</option>
                    <option value="cat3">Category 3</option>
                </select>
            </div>
            <div class="dropdown">
                <select id="regionSelect" onchange="updateDashboard()">
                    <option value="reg1">Region 1</option>
                    <option value="reg2">Region 2</option>
                    <option value="reg3">Region 3</option>
                </select>
            </div>
        </div>
        <div class="charts">
            <h2>Data Visualizations</h2>
            <div class="chart-placeholder" id="barChart">
                <img src="https://th.bing.com/th/id/OIP.wROa-Ffpq_w65iNT9pr2ggHaEx?w=247&h=180&c=7&r=0&o=5&dpr=1.6&pid=1.7" alt="Bar Chart">
            </div>
            <div class="chart-placeholder" id="pieChart">
                <img src="https://th.bing.com/th/id/OIP.0mbw9KTq0l2D8ISzVapuJwAAAA?w=213&h=180&c=7&r=0&o=5&dpr=1.6&pid=1.7" alt="Pie Chart">
            </div>
        </div>
    </div>
    <div class="map-section">
        <div class="map-placeholder" id="mapPlaceholder">
            <img src="https://i.pinimg.com/736x/bb/ff/d8/bbffd8f42038fd9e4486fc710c7f2a26.jpg" alt="World Map">
        </div>
    </div>
</div>

<script>
    function updateDashboard() {
        // Get selected values
        const category = document.getElementById('categorySelect').value;
        const region = document.getElementById('regionSelect').value;

        // Update map image based on selected filters
        const mapPlaceholder = document.getElementById('mapPlaceholder');
        mapPlaceholder.innerHTML = `<img src="https://th.bing.com/th/id/OIP.chkLiWp3iQUY7r97DxAktgHaEq?w=315&h=198&c=8&rs=1&qlt=90&o=6&dpr=1.6rm=2&w=3386&h=2131&dpr=1.6&pid=ImgDetMain${region}_${category}.jpg" alt="Updated Map">`;

        // Update charts based on filters
        const barChart = document.getElementById('barChart');
        const pieChart = document.getElementById('pieChart');
        barChart.innerHTML = `<img src="https://th.bing.com/th/id/OIP.chkLiWp3iQUY7r97DxAktgHaEq?w=315&h=198&c=8&rs=1&qlt=90&o=6&dpr=1.6rm=2&w=3386&h=2131&dpr=1.6&pid=ImgDetMain${category}_${region}.jpg" alt="Updated Bar Chart">`;
        pieChart.innerHTML = `<img src="https://th.bing.com/th/id/OIP.chkLiWp3iQUY7r97DxAktgHaEq?w=315&h=198&c=8&rs=1&qlt=90&o=6&dpr=1.6rm=2&w=3386&h=2131&dpr=1.6&pid=ImgDetMain${category}_${region}.jpg" alt="Updated Pie Chart">`;
    }
</script>

</body>
</html>
